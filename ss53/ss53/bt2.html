<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function delayedCallback(a, callback) {
            setTimeout(() => {
                callback(a);
            }, 1000);
        }
        delayedCallback(5, (result) => {
            console.log(result); 
        });
    </script>
</body>
</html>
